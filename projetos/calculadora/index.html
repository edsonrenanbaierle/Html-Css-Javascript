<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="./index.js" defer></script>
  <title>Calculadora</title>
</head>
<body>
  <section id="calculator">
    <input type="text"  id="input" class="inputs" disabled>
    <button id="button-1" data-value="" class="buttons">%</button>
    <button id="button-2" data-value="" class="buttons">CE</button>
    <button id="button-3" data-value="" class="buttons">C</button>
    <button id="button-4" data-value="" class="buttons">&#x232B</button>
    <button id="button-5" data-value="" class="buttons">1/x</button>
    <button id="button-6" data-value="" class="buttons">xÂ²</button>
    <button id="button-7" data-value="" class="buttons">&#x221A</button>
    <button id="button-8" data-value="/" class="buttons">&#xf7</button>
    <button id="button-9" data-value="7" class="buttons">7</button>
    <button id="button-10" data-value="8" class="buttons">8</button>
    <button id="button-11" data-value="9" class="buttons">9</button>
    <button id="button-12" data-value="*" class="buttons">&#xd7</button>
    <button id="button-13" data-value="4" class="buttons">4</button>
    <button id="button-14" data-value="5" class="buttons">5</button>
    <button id="button-15" data-value="6" class="buttons">6</button>
    <button id="button-16" data-value="-" class="buttons">-</button>
    <button id="button-17" data-value="1" class="buttons">1</button>
    <button id="button-18" data-value="2" class="buttons">2</button>
    <button id="button-19" data-value="3" class="buttons">3</button>
    <button id="button-20" data-value="+" class="buttons">+</button>
    <button id="button-21" data-value="" class="buttons">+/-</button>
    <button id="button-22" data-value="0" class="buttons">0</button>
    <button id="button-23" data-value="." class="buttons">.</button>
    <button id="button-24" data-value="=" class="buttons">&#x3d</button>
    <input type="text" disabled id="respost" class="inputs">
  </section>
</body>
</html>
