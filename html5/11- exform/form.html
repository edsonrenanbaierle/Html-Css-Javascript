<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro liga dos astronautas</title>
</head>
<body>
  <h3>Cadastro liga dos astronautas</h3>
  <form action="#">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    <div>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required> -
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <br>
    <div>
      <label for="birthdate">Data de Nascimento</label>
      <input type="date" id="birthdate" name="birthdate" required> -
      <label for="archive">Foto:</label>
      <input type="file" id="archive" name="archive" required>
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russo</option>genero
        <option value="america">Americano</option>
        <option value="Brazil">Brasileiro</option>
      </select> -
      <label for="genre">F</label>
      <input type="radio" id="feminine" name="genre">
      <label for="genre">M</label>
      <input type="radio" id="feminine" name="genre">
    </div>
    <br>
    <div>
      Suas principais qualidades:
      <br>
      <label for="intelligence">Inteligência</label>
      <input type="checkbox" id="intelligence" name="intelligence">|
      <label for="resilience">Resiliência:</label>
      <input type="checkbox" id="resilience" name="resilience">|
      <label for="physical ">Preparo Físico:</label>
      <input type="checkbox" id="physical " name="physical ">|
      <label for="education ">Educação:</label>
      <input type="checkbox" id="education " name="education ">|
    </div>
    <br>
    <textarea name="quiz" id="quiz" cols="30" rows="10" placeholder="Porque você gostaria de ser um atronauta?"></textarea>
    <br>
    <input type="submit" value="Criar">
  </form>
</body>
</html>
