<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <h3>Pesquise no Youtube</h3>
  <form action="https://www.youtube.com/results?search_query" method="get" target="_blank" autocomplete="off">
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Pesquise" size="15" maxlength="15">
    <input type="submit" value="Pesquisar">
  </form>
</body>
</html>
