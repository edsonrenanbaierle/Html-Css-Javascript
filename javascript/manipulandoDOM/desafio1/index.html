<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de time</title>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Escalação de time</h1>
  <hr>
  <h2>Escalação Jogador</h2>
  <p>
    <label for="position">Posição: </label>
    <input type="text" name="position" id="position">
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name">
    <label for="number">Numero Camiseta: </label>
    <input type="text" id="number" name="number">
    <button onclick="addPlayer()">Escalar</button>
  </p>

  <h2>Remover Jogador</h2>
  <p>
    <label for="camiseta">Informe o número do jogador: </label>
    <input type="text" name="camiseta" id="camiseta">
    <button onclick="removePlayer()">Remover</button>
  </p>

  <h2>Time</h2>
  <ul id="lineup">

  </ul>
</body>
</html>
