<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <title>Manipulando Atributos</title>
</head>
<body>
  <h1>Manipulando Atributos no Javascript</h1>
  <hr>
  <input type="text" id="manipulate" name="manipulate" data-something = "Algum Valor">
  <br>
  <button type="button" id="value">Mudar valor</button>
  <br>
  <button type="button" id="type">Mudar type</button>
  <br>
  <button type="button" id="placeHolder">Mudar placeHolder</button>
  <br>
  <button type="button" id="disable">Desabilitar</button>
</body>
</html>
