<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <title>Cadastro de Devs</title>
</head>
<body>
  <h1>Cadastro de Devs</h1>
  <hr>
  <h2>Cadastro de Novo Dev</h2>
  <form id="Devs-register" action="#">
    <label for="name">Nome do Dev: </label>
    <input type="text" id="name" name="name">
    <br>
    <h3>Tecnologias</h3>
    <button id="new-technology">Adicione Nova</button>
    <ul id="register-technology"></ul>
    <br>
    <button id="submit">Cadastrar</button>
  </form>
</body>
</html>
