<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="register-form">
    <label for="email">Digite seu email:</label>
    <input type="email" id="email" name="email">
    <label for="confirmationEmail">Confirme seu email: </label>
    <input type="email" id="confirmationEmail" name="confirmationEmail">
    <label for="password">Digite sua senha: </label>
    <input type="password" id="password" name="password">
    <label for="confirmationPassword">Confirme sua senha: </label>
    <input type="password" id="confirmationPassword" name="confirmationPassword">

    <button type="submit" id="button-submit">Cadastre-se</button>
  </form>
</body>
</html>
