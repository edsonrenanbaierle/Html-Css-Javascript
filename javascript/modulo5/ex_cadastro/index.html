<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <form action="">
      <h2>Crie seu Cadastro</h2>

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email">
      <label for="emailConfirm">E-mail(confirmação):</label>
      <input type="text" id="emailConfirm" name="emailConfirm">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">
      <label for="passwordConfirm">Senha(confirmação):</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm">

      <button id="buttonSubmit" type="submit">Cadastrar</button>
  </form>
</body>
</html>
